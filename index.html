<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Павел Мельников">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="logo" src="./image/Logo.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./image/JakIvCusto.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-icon" src="./image/button-edit.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__info-about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-image" src="./image/add-button.svg" alt="Кнопка добавления">
            </button>
        </section>

        <ul class="element">
            <li>
                <img class="element__img" src="./image/Karachaevsk.jpg" alt="Старинная заброшенная часовня в горах посреди гор покрытых лесом">
                <div class="element__item">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Elbrus.jpg" alt="Долина горы Эльбрус в лучах восходящего солнца">
                <div class="element__item">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Dombai.jpg" alt="Вершина горы Домбай осенью среди лесов в желтых тонах">
                <div class="element__item">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Elbrus.jpg" alt="Долина горы Эльбрус в лучах восходящего солнца">
                <div class="element__item">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Dombai.jpg" alt="Вершина горы Домбай осенью среди лесов в желтых тонах">
                <div class="element__item">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Karachaevsk.jpg" alt="Старинная заброшенная часовня в горах посреди гор покрытых лесом">
                <div class="element__item">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class= "popup__close" type="button"><img class="popup__close-img"  src="./image/Close-Icon.svg" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="formPopup">
                <input class="popup__input popup_edit_name" type="text" name="name">
                <input class="popup__input popup_edit_about" type="text" name="about">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
