<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Павел Мельников">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/index.js"></script>
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="logo" src="./image/Logo.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./image/JakIvCusto.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-icon" src="./image/button-edit.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__info-about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-image" src="./image/add-button.svg" alt="Кнопка добавления">
            </button>
        </section>

        <ul class="element">

        </ul>
    </main>

    <footer class="footer">
        <p class="copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <template class="element__template">
        <li class="element__card">
            <img class="element__img" src="#" alt="#">
            <button class="element__card-remove" type="button"></button>
            <div class="element__item">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>

    <div class="popup popup__edit">
        <div class="popup__container">
            <button class= "popup__close popup__close_edit_type" type="button"><img class="popup__close-img"  src="./image/Close-Icon.svg" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit_type" name="formPopup">
                <input class="popup__input popup__input_type_name" type="text" name="name">
                <input class="popup__input popup__input_type_about" type="text" name="about">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__add">
        <div class="popup__container">
            <button class= "popup__close popup__close_add_type" type="button"><img class="popup__close-img"  src="./image/Close-Icon.svg" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title popup__title_type_add">Новое место</h2>
            <form class="popup__form popup__form_add_type" name="formPopup">
                <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_type_image" type="text" name="about" placeholder="Ссылка на картинку">
                <button class="popup__button popup__button_place_add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup__image popup__image_background">
        <div class="popup__image-container">
            <figure class="popup__foto-block">
                <img class="popup__foto" src="#" alt="#">
                <figcaption class="popup__foto-name">Новое место</figcaption>
                <button class= "popup__close popup__close_place_foto" type="button"><img class="popup__close-img"  src="./image/Close-Icon.svg" alt="закрытие всплывающего окна"></button>
            </figure>
        </div>
    </div>

</body>
</html>
