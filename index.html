<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Павел Мельников">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="logo" src="./image/Logo.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__item">
                <img class="avatar" src="./image/JakIvCusto.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile-info">
                    <div class="profile-info__item">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="edit-button">
                            <img class="edit-button__icon" src="./image/button-edit.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile-info__about">Исследователь океана</p>
                </div>
            </div>
            <button class="add-button">
                <img src="./image/add-button.svg" alt="Кнопка добавления">
            </button>
        </section>

        <ul class="element">
            <li>
                <img class="element__img" src="./image/Karachaevsk.jpg" alt="Карачаевск">
                <div class="element__item">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Elbrus.jpg" alt="Эльбрус">
                <div class="element__item">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Dombai.jpg" alt="Домбай">
                <div class="element__item">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Elbrus.jpg" alt="Эльбрус">
                <div class="element__item">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Dombai.jpg" alt="Домбай">
                <div class="element__item">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </li>
            <li>
                <img class="element__img" src="./image/Karachaevsk.jpg" alt="Карачаево-Черкессия">
                <div class="element__item">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like"></button>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class= "popup__close"><img class="popup__close-img"  src="./image/Close Icon.svg" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="">
                <input class="popup__input-name" type="text" name="name">
                <input class="popup__input-about" type="text" name="specialization">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
