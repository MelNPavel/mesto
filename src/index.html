<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Павел Мельников">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="logo"  img src="<%=require('./image/Logo.svg')%>" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__item">

                <a class="profile__avatar" href="#" background-image: url()></a>
                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 class="profile__info-name"></h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__edit-icon"  img src= "<%=require('./image/button-edit.svg')%>" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__info-about"></p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-image" img src="<%=require('./image/add-button.svg')%>" alt="Кнопка добавления">
            </button>
        </section>

        <ul class="element">

        </ul>
    </main>

    <footer class="footer">
        <p class="copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <template class="element__template">
        <li class="element__card">
            <img class="element__img" src="#" alt="#">
            <button class="element__card-remove" type="button"></button>
            <div class="element__item">
                <h2 class="element__title"></h2>
            <div class="element__like-container">
                <button class="element__like" type="button"></button>
                <p class="element__like-count">0</p>
            </div>
            </div>
        </li>
    </template>

    <div class="popup popup_edit_place">
        <div class="popup__container">
            <button class= "popup__close popup__close_edit_type" type="button"><img class="popup__close-img"  img src="<%=require('./image/Close-Icon.svg')%>" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit_type" name="formPopupEdit" novalidate>
                <input
                id="type-name"
                class="popup__input popup__input_type_name"
                type="text"
                name="nameProfile"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
                >
                <span class="popup__error" id=type-name-error></span>
                <input 
                id="type-about"
                class="popup__input popup__input_type_about" 
                type="text" 
                name="aboutProfile" 
                placeholder="Кратко о себе"
                minlength="2"
                maxlength="400"
                required
                >
                <span class="popup__error" id="type-about-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add_place">
        <div class="popup__container">
            <button class= "popup__close popup__close_add_type" type="button"><img class="popup__close-img" img src="<%=require('./image/Close-Icon.svg')%>" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title popup__title_type_add">Новое место</h2>
            <form class="popup__form popup__form_add_type" name="formPopupAdd" novalidate>
                <input
                id="type-title"
                class="popup__input popup__input_type_title"
                type="text"
                name="nameCard"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                >
                <span class="popup__error" id="type-title-error"></span>
                <input
                id="type-image"
                class="popup__input popup__input_type_image" 
                type="url" 
                name="linkCard" 
                placeholder="Ссылка на картинку" 
                required
                >
                <span class="popup__error" id="type-image-error"></span>
                <button class="popup__button popup__button_place_add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image_background">
        <div class="popup__image-container">
            <figure class="popup__foto-block">
                <img class="popup__foto" src="#" alt="#">
                <figcaption class="popup__foto-name">Новое место</figcaption>
                <button class= "popup__close popup__close_place_foto" type="button"><img class="popup__close-img"  img src="<%=require('./image/Close-Icon.svg')%>" alt="закрытие всплывающего окна"></button>
            </figure>
        </div>
    </div>

    <div class="popup popup__consent_type_consent">
        <div class="popup__container popup__container_type_consent">
            <button class= "popup__close popup__close_type_consent" type="button"><img class="popup__close-img" img src="<%=require('./image/Close-Icon.svg')%>" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title popup__title_type_consent">Вы уверены?</h2>
            <form class="popup__form popup__form_type_consent" name="formPopupAdd" novalidate>
                <button class="popup__button popup__button_type_consent" type="submit">да</button>
            </form>
        </div>
    </div>

    <div class="popup popup__avatar_type_avatar">
        <div class="popup__container popup__container_type_avatar">
            <button class= "popup__close popup__close_type_avatar" type="button"><img class="popup__close-img" img src="<%=require('./image/Close-Icon.svg')%>" alt="закрытие всплывающего окна"></button>
            <h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2>
            <form class="popup__form popup__form_type_avatar" name="formPopupAvatar" novalidate>
                <input
                id="type-avatar"
                class="popup__input popup__input_type_avatar" 
                type="url" 
                name="avatar" 
                placeholder="Ссылка на аватар" 
                required
                >
                <span class="popup__error" id="type-avatar-error"></span>
                <button class="popup__button popup__button_type_avatar" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


</body>
</html>
